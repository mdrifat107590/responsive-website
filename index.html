<!DOCTYPE html>
<html lang="en">
<head>

    <title>TechWave</title>

     <link rel="stylesheet" href="style.css">

    <nav class="bg-c flex justify-around items-center py-3">
        <div class="text-white"><p class="text-2xl font-bold">Tech<span class="text-[#FB09B4]">Wave</span></p></div>

                <li>Episods</li>
                <li>Host</li>
            </ul>
        </div>
        <div class="flex items-center">

            <img src="assets/hamburger-menu.png" class="w-4 h-4 md:hidden">

    <!-- herosection  -->
     <section class=" flex flex-col items-center justify-center">

                </div>
            </div>

            </div>

                <div class="flex gap-2 md:flex-row flex-col items-center justify-center pt-2">
                    <button class="bg-[#FB09B4] p-3 rounded-full text-white font-bold">Listen on Spotify</button>
                    <button class="p-3 font-bold border text-green-400 border-green-400 rounded-full">Subscribe</button>
